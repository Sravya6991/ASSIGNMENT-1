<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cuisine.css" />
    <link rel="stylesheet" href="restuarant.css"/>
    <title>The Big Chill Cakery - Restaurant </title>
</head>
<body>
    <header>
        <div id="res-logo">
            <a href="index.html" style="text-decoration: none;">
                <span>e!</span>
            </a>
        </div>
        <div class="navbar">
            <ul>
                <li class="login">Login</li>
                <li><button type="button" class="acctbtn">Create an account</button></li>
            </ul>
        </div>
    </header>

    <section class="img-gallery">
        <button type="button" class="gallery-btn">Click to see Image Gallery</button>
    </section>

    <section class="res-content">
        <h1 id="res-title"> The Big Chill Cakery </h1>
        <div class="menu">
            <ul>
                <li><button type="button" class="menu-btn overview">Overview</button></li>
                <li><button type="button" class="menu-btn contact">Contact</button></li>
            </ul>
            <button type="button" id="menu-order">Place Online Order</button>
        </div>

        <h4>About this place</h4>

        <article id="menu-wrapper">
            <div id="cuisine">
                <h5>Cuisine</h6>
                <p>Bakery, Fast-food</p>
            </div>
            <div id="cost">
                <h5>Average Cost</h6>
                <p>&;700 for two people (approx.)</p>
            </div>
        </article>
    </section>
</body>
</html>
